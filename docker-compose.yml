version: '3.8'

services:
  # üïå HikmahSphere Backend API
  backend:
    build:
      context: .
      target: backend
    container_name: hikmahsphere-backend
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI:-mongodb://admin:StrongPassword123!@mongodb:27017/hikmahsphere?authSource=admin}
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_jwt_key}
      - JWT_EXPIRE=${JWT_EXPIRE:-30d}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET:-your_refresh_token_secret}
      - REFRESH_TOKEN_EXPIRE=${REFRESH_TOKEN_EXPIRE:-7d}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
    depends_on:
      - mongodb
      - redis
    networks:
      - hikmahsphere-network
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    # Healthcheck disabled - backend is working fine, healthcheck has IPv6/IPv4 conflict
    # To re-enable, ensure your container has curl or wget available and can reach 127.0.0.1:5000
    # healthcheck:
    #   test: ["CMD", "sh", "-c", "curl -f http://127.0.0.1:5000/health || exit 1"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

  # üé® HikmahSphere Frontend
  frontend:
    build:
      context: .
      target: frontend
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:5000/api}
        - REACT_APP_ENVIRONMENT=${REACT_APP_ENVIRONMENT:-production}
    container_name: hikmahsphere-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - hikmahsphere-network
    restart: unless-stopped

  # üçÉ MongoDB Database
  mongodb:
    image: mongo:6-jammy
    container_name: hikmahsphere-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-password123}
      - MONGO_INITDB_DATABASE=hikmahsphere
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - hikmahsphere-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  # üöÄ Redis Cache
  redis:
    image: redis:7-alpine
    container_name: hikmahsphere-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hikmahsphere-network
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  hikmahsphere-network:
    driver: bridge

