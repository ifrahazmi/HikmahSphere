name: ğŸš€ HikmahSphere CI/CD Pipeline for GCP VM Deployment

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  APP_PATH: /home/ifrahazmi/HikmahSphere-CICD

jobs:
  # ğŸ§ª Test Backend
  test-backend:
    name: ğŸ”§ Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Type check
        run: npm run type-check || true

      - name: ğŸ§¹ Lint code
        run: npm run lint || true

      - name: ğŸ§ª Run tests
        run: npm run test:coverage || true
        env:
          MONGODB_URI: mongodb://localhost:27017/hikmahsphere
          JWT_SECRET: test_secret_key
          NODE_ENV: test

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
        continue-on-error: true

  # ğŸ¨ Test Frontend
  test-frontend:
    name: ğŸ¨ Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Type check
        run: npm run type-check || true

      - name: ğŸ§¹ Lint code
        run: npm run lint || true

      - name: ğŸ§ª Run tests
        run: npm run test:coverage || true
        env:
          CI: true

      - name: ğŸ—ï¸ Build app
        run: npm run build || true

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
        continue-on-error: true

  # ğŸ” Security Scan
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ğŸš€ Deploy to Production (with manual approval)
  deploy:
    name: ğŸš€ Deploy to GCP VM
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: 
      name: production
      url: http://${{ secrets.VM_EXTERNAL_IP }}:${{ secrets.FRONTEND_PORT }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Setup GCP credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: â˜ï¸ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: ğŸ“‹ Show commit info
        run: |
          echo "ğŸ”„ Deploying changes from commit:"
          echo "ğŸ“ Commit SHA: ${{ github.sha }}"
          echo "ğŸ‘¤ Committed by: ${{ github.actor }}"
          echo "ğŸ’¬ Commit message: ${{ github.event.head_commit.message }}"
          echo ""
          echo "ğŸš€ Deployment target:"
          echo "ğŸ“ Path: ${{ env.APP_PATH }}"
          echo "ğŸ–¥ï¸  VM: ${{ secrets.GCP_VM_INSTANCE }} (${{ secrets.GCP_VM_ZONE }})"

      - name: ğŸ”„ Stop PM2 apps
        run: |
          gcloud compute ssh ${{ secrets.VM_SSH_USER }}@${{ secrets.GCP_VM_INSTANCE }} \
            --zone=${{ secrets.GCP_VM_ZONE }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command="pm2 stop ${{ secrets.BACKEND_PM2_NAME }} ${{ secrets.FRONTEND_PM2_NAME }}" || true

      - name: ğŸ“¥ Pull latest code from main branch
        run: |
          gcloud compute ssh ${{ secrets.VM_SSH_USER }}@${{ secrets.GCP_VM_INSTANCE }} \
            --zone=${{ secrets.GCP_VM_ZONE }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command="cd ${{ env.APP_PATH }} && git fetch origin && git checkout main && git pull origin main"

      - name: ğŸ“¦ Install Backend dependencies
        run: |
          gcloud compute ssh ${{ secrets.VM_SSH_USER }}@${{ secrets.GCP_VM_INSTANCE }} \
            --zone=${{ secrets.GCP_VM_ZONE }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command="cd ${{ env.APP_PATH }}/backend && npm install"

      - name: ğŸ“¦ Install Frontend dependencies
        run: |
          gcloud compute ssh ${{ secrets.VM_SSH_USER }}@${{ secrets.GCP_VM_INSTANCE }} \
            --zone=${{ secrets.GCP_VM_ZONE }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command="cd ${{ env.APP_PATH }}/frontend && npm install"

      - name: ğŸ”„ Restart Backend with PM2
        run: |
          gcloud compute ssh ${{ secrets.VM_SSH_USER }}@${{ secrets.GCP_VM_INSTANCE }} \
            --zone=${{ secrets.GCP_VM_ZONE }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command="pm2 restart ${{ secrets.BACKEND_PM2_NAME }} && pm2 save && pm2 logs ${{ secrets.BACKEND_PM2_NAME }} --lines 20"

      - name: ğŸ”„ Restart Frontend with PM2
        run: |
          gcloud compute ssh ${{ secrets.VM_SSH_USER }}@${{ secrets.GCP_VM_INSTANCE }} \
            --zone=${{ secrets.GCP_VM_ZONE }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command="pm2 restart ${{ secrets.FRONTEND_PM2_NAME }} && pm2 save && pm2 logs ${{ secrets.FRONTEND_PM2_NAME }} --lines 20"

      - name: â³ Wait for services to start
        run: |
          echo "â³ Waiting 10 seconds for services to fully start..."
          sleep 10
          echo "âœ… Services should be ready now"

      - name: ğŸ¥ Health Check - Backend
        run: |
          echo "ğŸ” Checking Backend Health..."
          for i in {1..15}; do
            if curl -s -f http://${{ secrets.VM_EXTERNAL_IP }}:${{ secrets.BACKEND_PORT }}/api/health > /dev/null 2>&1; then
              echo "âœ… Backend is healthy!"
              curl -s http://${{ secrets.VM_EXTERNAL_IP }}:${{ secrets.BACKEND_PORT }}/api/health | jq '.' || true
              exit 0
            fi
            echo "â³ Attempt $i/15 - Backend not ready yet, retrying in 2 seconds..."
            sleep 2
          done
          echo "âš ï¸ Backend health check timed out after 30 seconds"
          echo "Check with: gcloud compute ssh ${{ secrets.VM_SSH_USER }}@${{ secrets.GCP_VM_INSTANCE }} --zone=${{ secrets.GCP_VM_ZONE }} --project=${{ secrets.GCP_PROJECT_ID }} --command='pm2 logs ${{ secrets.BACKEND_PM2_NAME }}'"
          exit 1

      - name: ğŸ¥ Health Check - Frontend
        run: |
          echo "ğŸ” Checking Frontend Health..."
          for i in {1..15}; do
            if curl -s -f -o /dev/null http://${{ secrets.VM_EXTERNAL_IP }}:${{ secrets.FRONTEND_PORT }}; then
              echo "âœ… Frontend is healthy!"
              exit 0
            fi
            echo "â³ Attempt $i/15 - Frontend not ready yet, retrying in 2 seconds..."
            sleep 2
          done
          echo "âš ï¸ Frontend health check timed out after 30 seconds"
          echo "Check with: gcloud compute ssh ${{ secrets.VM_SSH_USER }}@${{ secrets.GCP_VM_INSTANCE }} --zone=${{ secrets.GCP_VM_ZONE }} --project=${{ secrets.GCP_PROJECT_ID }} --command='pm2 logs ${{ secrets.FRONTEND_PM2_NAME }}'"
          exit 1

      - name: ğŸ“‹ Show PM2 Status
        if: always()
        run: |
          gcloud compute ssh ${{ secrets.VM_SSH_USER }}@${{ secrets.GCP_VM_INSTANCE }} \
            --zone=${{ secrets.GCP_VM_ZONE }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command="pm2 status"

      - name: âœ… Deployment Successful
        if: success()
        run: |
          echo ""
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘  âœ…âœ…âœ… DEPLOYMENT SUCCESSFUL âœ…âœ…âœ…           â•‘"
          echo "â•‘  HikmahSphere Updated & Running                â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸ“ Location: ${{ env.APP_PATH }}"
          echo "ğŸ–¥ï¸  VM Instance: ${{ secrets.GCP_VM_INSTANCE }}"
          echo "ğŸ“ Zone: ${{ secrets.GCP_VM_ZONE }}"
          echo ""
          echo "ğŸŒ Access your application:"
          echo "  ğŸ”— Frontend: http://${{ secrets.VM_EXTERNAL_IP }}:${{ secrets.FRONTEND_PORT }}"
          echo "  ğŸ”— Backend API: http://${{ secrets.VM_EXTERNAL_IP }}:${{ secrets.BACKEND_PORT }}/api/health"
          echo ""
          echo "ğŸ“¦ PM2 Apps Running:"
          echo "  â€¢ ${{ secrets.BACKEND_PM2_NAME }}"
          echo "  â€¢ ${{ secrets.FRONTEND_PM2_NAME }}"
          echo ""
          echo "ğŸ“ Deployment Details:"
          echo "  â€¢ Commit: ${{ github.sha }}"
          echo "  â€¢ Branch: main"
          echo "  â€¢ Deployed by: ${{ github.actor }}"
          echo "  â€¢ Timestamp: $(date)"
          echo ""

      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo ""
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘  âŒ DEPLOYMENT FAILED âŒ                       â•‘"
          echo "â•‘  Please check the errors above                 â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸ”§ Troubleshooting Steps:"
          echo ""
          echo "1ï¸âƒ£  SSH into your VM:"
          echo "   gcloud compute ssh ${{ secrets.VM_SSH_USER }}@${{ secrets.GCP_VM_INSTANCE }} --zone=${{ secrets.GCP_VM_ZONE }} --project=${{ secrets.GCP_PROJECT_ID }}"
          echo ""
          echo "2ï¸âƒ£  Check PM2 status:"
          echo "   pm2 status"
          echo ""
          echo "3ï¸âƒ£  View Backend logs:"
          echo "   pm2 logs ${{ secrets.BACKEND_PM2_NAME }}"
          echo ""
          echo "4ï¸âƒ£  View Frontend logs:"
          echo "   pm2 logs ${{ secrets.FRONTEND_PM2_NAME }}"
          echo ""
          echo "5ï¸âƒ£  Check git status:"
          echo "   cd ${{ env.APP_PATH }} && git status"
          echo ""
          echo "6ï¸âƒ£  Manually restart apps:"
          echo "   pm2 restart ${{ secrets.BACKEND_PM2_NAME }} ${{ secrets.FRONTEND_PM2_NAME }}"
          echo ""

  # ğŸ” Lighthouse Performance Audit (optional)
  lighthouse:
    name: ğŸ” Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: [deploy]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

      - name: ğŸ“Š Lighthouse Results Summary
        if: success()
        run: |
          echo "âœ… Lighthouse audit completed successfully!"
          echo "ğŸ“ˆ Check the artifacts for detailed performance report"

