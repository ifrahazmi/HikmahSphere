name: CI/CD Pipeline for GCP VM Deployment

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm run install-deps
      - name: Build Application
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Deploy to GCP VM
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > gcp-key.json
          gcloud auth activate-service-account --key-file=gcp-key.json
          
          # SSH into the VM and run the update commands
          # 1. Pull latest code
          # 2. Install dependencies (root + subfolders)
          # 3. Build the backend (CRITICAL: Creates dist/ folder)
          # 4. Restart the app using PM2
          gcloud compute ssh ifrah@hikmahsphere-host-vm --zone=us-central1-a --command "
            cd ~/HikmahSphere-CICD && 
            git pull && 
            npm run install-deps && 
            npm run build:backend && 
            pm2 restart hikmah-backend || pm2 start backend/dist/index.js --name hikmah-backend
          "
