name: ğŸš€ HikmahSphere CI/CD Pipeline for GCP VM Deployment

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  # ğŸ§ª Test Backend
  test-backend:
    name: ğŸ”§ Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Type check
        run: npm run type-check

      - name: ğŸ§¹ Lint code
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm run test:coverage
        env:
          MONGODB_URI: mongodb://localhost:27017/hikmahsphere
          JWT_SECRET: test_secret_key

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend

  # ğŸ¨ Test Frontend
  test-frontend:
    name: ğŸ¨ Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Type check
        run: npm run type-check

      - name: ğŸ§¹ Lint code
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm run test:coverage
        env:
          CI: true

      - name: ğŸ—ï¸ Build app
        run: npm run build

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend

  # ğŸ” Security Scan
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # ğŸš€ Deploy to Production (with manual approval)
  deploy:
    name: ğŸš€ Deploy to GCP VM
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production  # This enables manual approval

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Setup GCP credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: â˜ï¸ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: ğŸ“¦ Pull latest code on VM
        run: |
          gcloud compute ssh ${{ secrets.VM_SSH_USER }}@${{ secrets.GCP_VM_INSTANCE }} \
            --zone=${{ secrets.GCP_VM_ZONE }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command="cd ${{ secrets.VM_APP_PATH }} && git pull origin main"

      - name: ğŸ”„ Restart Backend with PM2
        run: |
          gcloud compute ssh ${{ secrets.VM_SSH_USER }}@${{ secrets.GCP_VM_INSTANCE }} \
            --zone=${{ secrets.GCP_VM_ZONE }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command="cd ${{ secrets.VM_APP_PATH }}/backend && npm install && pm2 restart ${{ secrets.BACKEND_PM2_NAME }} || pm2 start 'npm start' --name ${{ secrets.BACKEND_PM2_NAME }}"

      - name: ğŸ”„ Restart Frontend with PM2
        run: |
          gcloud compute ssh ${{ secrets.VM_SSH_USER }}@${{ secrets.GCP_VM_INSTANCE }} \
            --zone=${{ secrets.GCP_VM_ZONE }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command="cd ${{ secrets.VM_APP_PATH }}/frontend && npm install && pm2 restart ${{ secrets.FRONTEND_PM2_NAME }} || pm2 start 'npm start' --name ${{ secrets.FRONTEND_PM2_NAME }}"

      - name: â³ Wait for services to start
        run: sleep 10

      - name: ğŸ¥ Health Check - Backend
        run: |
          curl -f http://${{ secrets.VM_EXTERNAL_IP }}:${{ secrets.BACKEND_PORT }}/api/health \
            --max-time 10 \
            --retry 5 \
            --retry-delay 2 || exit 1

      - name: ğŸ¥ Health Check - Frontend
        run: |
          curl -f http://${{ secrets.VM_EXTERNAL_IP }}:${{ secrets.FRONTEND_PORT }} \
            --max-time 10 \
            --retry 5 \
            --retry-delay 2 || exit 1

      - name: âœ… Deployment Successful
        if: success()
        run: |
          echo "âœ… HikmahSphere deployed successfully to GCP VM!"
          echo "ğŸŒ Backend: http://${{ secrets.VM_EXTERNAL_IP }}:${{ secrets.BACKEND_PORT }}"
          echo "ğŸŒ Frontend: http://${{ secrets.VM_EXTERNAL_IP }}:${{ secrets.FRONTEND_PORT }}"

      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Check health checks or PM2 status with: pm2 status"

  # ğŸ” Lighthouse Performance Audit (optional)
  lighthouse:
    name: ğŸ” Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: [deploy]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

